name: Basic Integrity Checks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out the repository.
      - uses: actions/checkout@v2

      - name: Configure build
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build everying
        run: |
          cmake --build .

      - name: Run tests
        run: |
          ctest
